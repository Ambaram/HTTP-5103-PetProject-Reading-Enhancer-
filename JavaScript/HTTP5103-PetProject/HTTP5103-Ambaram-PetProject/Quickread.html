<!DOCTYPE html>

<head lang="en">
    <title>QuickRead</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../HTTP5103-Ambaram-PetProject/HTTP5103-PetProject-Ambaram.css">
    <script src="../jquery-3.6.0.js"></script>
    <script src="../HTTP5103-Ambaram-PetProject/HTTP5103-PetProject-Ambaram.js"></script>
</head>

<body>
    <header>QuickRead</header>
    <main>
        <div id="difficulty">
            <h2>Choose your level of difficulty</h2>
            <div class=diff>
                <div id="ezbtn" name="level" value="Easy"><button>Easy</button></div>
                <div id="mdmbtn" name="level" value="Medium"><button>Medium</button></div>
                <div id="hrdbtn" name="level" value="Hard"><button>Hard</button></div>
            </div>
        </div>
        <div id="content">
            <div id="easycon">
                <div id="Text"></div>
                <div id="easytime">02:00</div>
            </div>
            <div id="medcon">
                <div id="Text"></div>
                <div id="mediumtime">01:30</div>
            </div>
            <div id="hardcon">
                <div id="Text"></div>
                <div id="hardtime">01:00</div>
            </div>
            <button id="next">Next</button>
        </div>
    </main>
</body>
